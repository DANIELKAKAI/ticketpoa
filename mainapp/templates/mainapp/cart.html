
{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}
  
    <!-- Cart Area -->
    <div class="cart_section">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<div class="cart_container">
						<div class="cart_title">Cart</div>
						<div class="cart_items">

							<!--Cart item -->
							<ul class="cart_list">
								<li class="cart_item clearfix">
									<div class="cart_item_image">
										<img src="{% static 'mainappp/img/bg-img/koroga.jpeg' %}" alt="">
									</div>
									<div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
										<div class="cart_item_name cart_info_col">
											<div class="cart_item_title">Name</div>
											<div class="cart_item_text">Koroga Festival</div>
										</div>
						
										<div class="cart_item_quantity cart_info_col">
											<div class="cart_item_title">Quantity</div>
											<div class="cart_item_text">
												<input type="number" style="width: 60px" name="">
											</div>
										</div>
										<div class="cart_item_price cart_info_col">
											<div class="cart_item_title">Price</div>
											<div class="cart_item_text">$2000</div>
										</div>
										<div class="cart_item_total cart_info_col">
											<div class="cart_item_title">Total</div>
											<div class="cart_item_text">$2000</div>
										</div>
									</div>
								</li>
								
							</ul>
							<!--Cart item -->
						</div>
						
						<!-- Order Total -->
						<div class="order_total">
							<div class="order_total_content text-md-right">
								<div class="order_total_title">Order Total:</div>
								<div class="order_total_amount">$2000</div>
							</div>
						</div>

						<div class="cart_buttons">
							<button type="button" class="button cart_button_clear">Continue Shopping</button>
							<!-- Book Button -->

                        
                            <button type="button" class="button cart_button_checkout" data-toggle="modal" data-target="#exampleModal">Proceed to Checkout</button>
                             

                             <!-- Modal -->
                             <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                               <div class="modal-dialog" role="document">
                                 <div class="modal-content">
                                   <div class="modal-header" style="justify-content: center;">
                                     <h5 class="modal-title" id="exampleModalLabel">
                                        <p>Koroga Fest</p>
                                        <p>Sat, Nov 16th - Sunday, Nov 17th 2019</p>
                                        Order summary
                                     </h5>
                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                       <span aria-hidden="true">&times;</span>
                                     </button>
                                   </div>
                                   <div class="modal-body row">
                                    <div class="ml-3 mr-5">
                                        <h5>Quantity:</h5>
                                        <h5 class="ml-3">1</h5>
                                    </div>
                                    <div style="margin-left: 150px">
                                        <h5 >Cost:</h5>
                                        <h5>1,000.00</h5>
                                    </div>
                                     
                                   </div>
                                   <div class="modal-footer">
                                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                     <button type="button" class="btn btn-success">Buy with Mpesa</button>
                                   </div>
                                 </div>
                               </div>
                             </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- Cart Area End-->
{% endblock %}
