{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}
    <!-- Search Bar -->
    <section  style="background-color: #e5e5e5; padding-top: 8px">
	<div class="container mt-3" style="justify-content: center; margin-left: 250px;">
    <form >
    	<div class="form-box">
    		<input type="text" class="search-field search-event" placeholder="Search for Events">

    		<button class="search-btn" type="button">Search</button>
    	</div>
    </form>
    </div>
    </section>

    <section class="pt-3" style="background-color: #e5e5e5;">
        <div class="container">
            
            <div class="row" style=" width: 100%;" >
                
               

                <!-- Single Card Area -->
                <div class=" card mr-3" style="border-radius: 0px; border: 1px solid #bbbbbb; width: 23%;">
                        <img class="card-img-top" src="{% static 'mainapp/img/bg-img/event1.jpg' %}" alt="Card image cap">
                        <div class="card-body evt-info mb-1">
                            <a href="event.html" class="date-box evt">
                                <span class="day">Thur</span>
                                <span class="date">13</span>
                                <span class="month">Nov</span>
                            </a>
                            <h3 class="ml-5">
                                <a href="eventcheckout.html">Apio Moro</a>
                            </h3>
                        </div>
                      </div>

                
               


            </div>
        </div>

    </section> 

    {% endblock %}
