
{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}

  <!-- Breadcrumb Area Start -->
    <section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(img/bg-img/movie.jpg); height: 400px;">
        <!-- Heading -->
        <div class="row">
            <div class="col-12  text-center wow fadeInUp" data-wow-delay="300ms" style="padding-top: 50px">
                <h3 style="color: #fff">Search for Movies</h3>
                <p style="color: #fff">Get the best prices for movies in local Cinemass</p>
            </div>            
        </div>
        <!-- Heading End -->
            <!-- Search Bar -->
            <section class="container" style="background-color: rgb(0,0,0,0.5); padding: 8px">
                <div class="container mt-3">
                    <form >
                        <div class="form-row">
                            <div class="form-group mr-5">
                                <label style="color: #fff" for="movie">Movie</label>
                                <input type="text" id="movie" class="form-control flight-search flight-date">
                            </div>
                            <div class="form-group mr-5">
                                <label style="color: #fff" for="depature-date">Date</label>
                                <input type="Date" id="depature-date" class="form-control flight-search flight-date">
                            </div>
                            <div class="form-group">
                                    <label style="color: #fff" for="depature-date">Cinema</label>
                                    <select id="depature-date" class="form-control flight-search flight-date">
                                        <option>IMAX Garden City</option>
                                        <option>Century Cinemax</option>
                                        <option>Imax Kenya Century</option>
                                        <option>Westgate Cinema</option>
                                        <option>Anga Sky Cinema At Panari</option>
                                        <optionBlue>Prestige Cinemas</option>
                                        <option>Nairobi Cinema</option>
                                        <option>Century Cinemax Junction</option>
                                        <option>Fox Theatre E. Africa Ltd</option>
                                        <option>Casino Cinema</option>
                                        <option>Anga Diamond Cinema - Diamond Plaza 2</option>
                                        <option>Bundi Films Kenya</option>
                                        <option>Eastlands Cinema</option>
                                        <option>Numedia Cinema Westgate</option>
                                    </select>
                            </div>
                        </div>
                        <button href="#" class="btn confer-btn mt-3">Search Movies</button> 
                    </form>
                </div>
            </section>
        
    </section>

    <!--Popular Movies-->
   <div class="row mt-3">
       <div class="col-12  text-center wow fadeInUp" data-wow-delay="300ms">
           <h4>Upcoming Movies</h4>
           <p>Grab advance tickets for upcoming movies</p>
       </div>            
   </div>
   <section class="pt-3" style="background-color: #e5e5e5;">
       <div class=" container">
           
           <div class=" row" style=" width: 100%;" >


               <!-- Single Speaker Area -->
               <div class=" card " style="border-radius: 0px; border: 1px solid #bbbbbb; width: 23%;">
                       <img class="card-img-top" src="{% static 'mainapp/img/bg-img/event3.jpg' %}" alt="Card image cap">
                       <div class="card-body evt-info mb-1">
                           <a href="event.html" class="date-box evt">
                               <span class="day">Thur</span>
                               <span class="date">13</span>
                               <span class="month">Nov</span>
                           </a>
                           <h3 class="ml-5">
                               <a href="eventcheckout.html">Apio Moro</a>
                           </h3>
                       </div>
                     </div>

               <div class="col-12">
                   <div class="more-speaker-btn text-center mt-20 mb-40 wow fadeInUp" data-wow-delay="300ms">
                       <a class="btn confer-btn-white" href="events.html">view all Movies <i class="zmdi zmdi-long-arrow-right"></i></a>
                   </div>
               </div>
           </div>
            <!-- Scroll Icon -->
        <div class="icon-scroll" id="scrollDown"></div>
       </div>

   </section>

   {% endblock %}
